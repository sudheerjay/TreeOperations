<!DOCTYPE html>
<html>
<head>
    <meta charset="ISO-8859-1">
    <title>Tree Operations</title>
</head>
<body ng-app="treeoperations">
<hr/>
<div class="container" ng-controller="TreeOperationsResource">
    <div class="row">
        <label>Node ID: </label> <input type="number" ng-model="descendantId" class="input-sm custom-width spacing"/>
        <button ng-click="getDescendants()" class="btn btn-sm btn-info">Get descendants</button>
    </div>
    <hr/>
    <div class="row">
     <p>Descendants are: {{allDescendants | json}}</p>
    </div>
    <hr/>
    <div class="row">
        <label>Node ID: </label> <input type="number" ng-model="nodeId" class="input-sm custom-width spacing"/>     
        <label>Parent ID: </label> <input type="number" ng-model="parentId" class="input-sm custom-width spacing"/>
        <button ng-click="changeParent()" class="btn btn-sm btn-info">Change parent</button>
    </div>
    <hr/>
    <div class="row">
     <p>{{changeInParent | json}}</p>
    </div>
    <hr/>
</div>
</body>
<script src="js/lib/angular.min.js"></script>
<script src="js/lib/ui-bootstrap-tpls-2.5.0.min.js"></script>
<script src="js/app/app.js"></script>
<script src="js/app/TreeOperationsResource.js"></script>
<script src="js/app/TreeOperationsService.js"></script>
<link rel="stylesheet" href="css/lib/bootstrap.min.css"/>
<link rel="stylesheet" href="css/app/app.css"/>
</html>
